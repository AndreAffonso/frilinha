<div id="login" class="row">
	    <div class="col s6 card-panel" style="margin-left: 300px; margin-top: 50px">
	      <form class="login-form">
	        <div class="row">
	          <div class="input-field center">

							<!-- CAMINHO PARA LOGO -->
	            <!-- <img src="../assets/images/logo.gif" alt="" style="width: 150px; heigth: 150px;">  -->

	            <p class="center login-form-text">LOGO-LOGIN</p>
	          </div>
	        </div>
					<div class="row margin">
            <div class="input-field col s6">
              <i class="tiny material-icons">code</i>
              <input ng-model="form.us_cod" id="cod_empresa" type="text">
              <label for="cod_empresa">CÃ³digo da Empresa</label>
            </div>
	        </div>
	        <div class="row margin">
            <div class="input-field col s6">
              <i class="tiny material-icons">perm_identity</i>
              <input ng-model="form.us_login" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
	        </div>
	        <div class="row margin">
            <div class="input-field col s6">
              <i class="tiny material-icons">vpn_key</i>
              <input ng-model="form.us_senha" id="senha" type="password" class="validate">
              <label for="senha">Senha</label>
            </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6">
	            <button ng-click="login(form)" class="btn waves-effect waves-light col s6">Login</button>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6">
	            <p><a href="#!/cadastro">Registre!</a></p>
	          </div>
	          <div class="input-field col s6">
	              <p><a href="#!/login">Esqueceu sua senha?</a></p>
	          </div>
	        </div>
	      </form>
	    </div>
